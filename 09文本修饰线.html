<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
        }
        p{
            text-decoration: underline;
        }
        div{
            text-decoration: line-through;
        }
        span{
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <a href="#">去掉超链接下划线</a>
    <p>添加下划线</p>
    <div>添加删除线</div>
    <span>添加上划线</span>
</html>
