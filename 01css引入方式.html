<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: aquamarine;
        }
        .nm{
            color: blueviolet;
        }
        .kl{
            color:blue;
        }
        .cc{
            font-size: larger;
        }
        #red{
            color: brown;
        }
        *{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <p>这是什么颜色</p>
    <p>这不是红色 </p>
    <div class="nm" >这是紫色吗</div>
    <span class="kl cc">这是黑色吗</span>
    <div id="red">这是红色吗</div>
</body>
</html>
